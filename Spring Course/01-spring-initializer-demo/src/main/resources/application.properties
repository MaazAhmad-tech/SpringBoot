
#Can use Wildcard "*" to expose all endpoints
#Or we can Include individual endpoints with a comma delimited list
management.endpoints.web.exposure.include = *
management.info.env.enabled = true

#We can exclude individual endpoints with a comma delimited list
management.endpoints.web.exposure.exclude = health, info

info.app.name = My Super Cool App
info.app.version = 1.0.0
info.app.description = A crazy new Spring Boot App

#
#Defining some custom properties
#
coach.name = Mickey mouse
team.name = The Mouse Club

#
#Setting our custom server port
#
server.port = 7070

#
#Setting the context path of our application
#
server.servlet.context-path = /mycoolapp